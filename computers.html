        <div class="fieldset hardware">
          <legend>Select a CPU</legend>
          <p><label for="i3" class="highlight"><input type="radio" name="CPU" class="cpu">Intel i3</label></p>
          <p><label for="i4" class="highlight"><input type="radio" name="CPU" class="cpu">Intel i4</label></p>
          <p><label for="i7" class="highlight"><input type="radio" name="CPU" class="cpu">Intel i7</label></p>
        </div>
        <div class="hardware">
          <legend>Select Ram</legend>
          <p><label for="8" class="highlight"><input type="radio" name="ram" class="ram">8gig</label></p>
          <p><label for="16" class="highlight"><input type="radio" name="ram" class="ram">16gig</label></p>
        </div>
        <div class="hardware">
          <legend>Bonus Assets</legend>
          <p><label for="vrh" class="highlight"><input type="checkbox" name="assets" class="assets">Virtual Reality Helmet</label></p>
          <p><label for="3ds" class="highlight"><input type="checkbox" name="assets" class="assets">3D Screen</label></p>
          <p><label for="ss" class="highlight"><input type="checkbox" name="assets" class="assets">Stereo Speakers</label></p>
        </div>
        <p>
          <button onClick="input()">Submit</button>
        </p>
      </form>
